        <div class="form-box">
            <form>

                    <div class="">
                        <div><label for="password">Password</label></div> <input type="password" id="password" placeholder="Enter your password" /> </div>
                    <div class="gender">
                        <div><label>I am..</label></div> <label id="specify" for="male">Male</label> <input type="radio" name="g" id="male" value="Male" /> <label id="specify" for="female">Female</label> <input type="radio" name="g" id="female" value="female"
                        />
                    </div>
                </div>
                <div class="form-box-2">
                    <div class=""></div>
                    <div><label>Date of Birth</label>
                        <div class="dob"> <select> <option>DD</option> <option>1</option> <option>2</option> <option>3</option> <option>4</option> <option>5</option> <option>6</option> <option>7</option> <option>8</option> <option>9</option> <option>10</option> <option>11</option> <option>12</option> <option>13</option> <option>14</option> <option>15</option> <option>15</option> <option>16</option> <option>17</option> <option>18</option> <option>19</option> <option>20</option> <option>21</option> <option>22</option> <option>23</option> <option>24</option>
                            <option>25</option> <option>26</option> <option>27</option> <option>28</option> <option>29</option> <option>30</option> <option>31</option> </select> <select> <option>MM</option> <option>1</option> <option>2</option> <option>3</option> <option>4</option> <option>5</option> <option>6</option> <option>7</option> <option>8</option> <option>9</option> <option>10</option> <option>11</option> <option>12</option> </select>                            <select> <option >YYYY</option> <option>2000</option> <option>2001</option>
                                <option>2002</option> <option>2003</option> <option>2004</option> <option>2005</option> <option>2006</option> <option>2007</option> <option>2008</option> <option>2009</option> <option>2010</option> <option>2011</option> <option>2012</option> <option>2013</option> <option>2014</option> <option>2015</option> <option>2016</option> <option>2017</option> <option>2018</option> <option>2019</option> </select> </div>
                        <div class="st-info">
                            <div><label for="st-id">Student ID</label></div> <input type="text" id="st-id" name="st-id" placeholder="i.e.: 123456" /> </div>
                        <div class="year">
                            <div><label>Year</label></div>
                            <div class="options"> <label id="class-year" for="1">1st Year</label> <input type="radio" name="y" id="1" /> <label id="class-year" for="2">2nd Year</label> <input type="radio" name="y" id="2" />
                                <label id="class-year" for="3">3rd Year</label> <input type="radio" name="y" id="3" /> </div>
                        </div>
